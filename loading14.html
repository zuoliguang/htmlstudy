<!DOCTYPE html><html>	<head>		<meta charset="utf-8">		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />		<title>CSS3 Loading 效果</title>		<style type="text/css">			.main{ width: 100%; height: auto; padding-top: 100px; }			a{ display: block; text-align: center; font-size: 20px; margin-top: 200px; }			.loadEffect { width: 100px; height: 100px; margin: 0 auto; margin-top:100px; position: relative; }			.loadEffect div{ width: 100%; height: 100%; position: absolute; -webkit-animation: load 2.08s linear infinite; }			.loadEffect div span{ display: inline-block; width: 20px; height: 20px; border-radius: 50%; background: rgb(65, 240, 21); position: absolute; left: 50%; margin-top: -10px; margin-left: -10px; }			@-webkit-keyframes load{				0%{ -webkit-transform: rotate(0deg); }				10%{ -webkit-transform: rotate(45deg); }				50%{ opacity: 1; -webkit-transform: rotate(160deg); }				62%{ opacity: 0; }				65%{ opacity: 0; -webkit-transform: rotate(200deg); }				90%{ -webkit-transform: rotate(340deg); }				100%{ -webkit-transform: rotate(360deg); }			}			.loadEffect div:nth-child(1){ -webkit-animation-delay:0.2s; }			.loadEffect div:nth-child(2){ -webkit-animation-delay:0.4s; }			.loadEffect div:nth-child(3){ -webkit-animation-delay:0.6s; }			.loadEffect div:nth-child(4){ -webkit-animation-delay:0.8s; }		</style>	</head>	<body>		<style>			/* Demo Buttons Style */			.codrops-demos {font-size: 0.8em;text-align:center;position:absolute;z-index:99;width:96%;}			.codrops-demos a {display: inline-block;margin: 0.35em 0.1em;padding: 0.5em 1.2em;outline: none;text-decoration: none;text-transform: uppercase;letter-spacing: 1px;font-weight: 700;border-radius: 2px;	font-size: 110%;border: 2px solid transparent;color:#3366cc;}			.codrops-demos a:hover, .codrops-demos a.current-demo { border-color: #3366cc; }		</style>		<div class="main">			<div class="loadEffect">				<div><span></span></div>				<div><span></span></div>				<div><span></span></div>				<div><span></span></div>			</div>		</div>	</body></html>
